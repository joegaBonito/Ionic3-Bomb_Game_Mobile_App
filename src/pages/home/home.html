<ion-header>
  <ion-navbar>
    <ion-title>
      JBOMB
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="row">
    <div class="number">Select # of Player(s): {{items.length}}</div>
  </div>
  <div class="row clearfix">&nbsp;</div>
  <div class="row">
    <div class="button"><button (click)="addPlayer()" ion-button>+Player</button></div>
    <div class="button"><button (click)="subtractPlayer()" ion-button color="danger">-Player</button></div>
</div>
<div class="row clearfix">&nbsp;</div>
<div class="hr"></div>
<div class="row">
  <div class="number">Select # of Bomb(s): {{numOfBomb}}</div>
</div>
<div class="row clearfix">&nbsp;</div>
<div class="row">
  <div class="button"><button (click)="addBomb()" ion-button>+Bomb</button></div>
  <div class="button"><button (click)="subtractBomb()" ion-button color="danger">-Bomb</button></div>
</div>
<div class="row clearfix">&nbsp;</div>
<div class="row clearfix">&nbsp;</div>
<div class="hr"></div>
<div class="row">
    <div class="button"><button (click)="nextPage()" ion-button color="dark">Start Bombing</button></div>
  </div>
</ion-content>
